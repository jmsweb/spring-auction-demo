<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Reserve Price</th>
                    <th scope="col">Current Bid</th>
                    <th scope="col">Bidder Name</th>
                    <th scope="col">Item Id</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center align-middle">
                        <a class="btn btn-link" [routerLink]="['/auction-item', auction.auctionItemId]">{{ auction.auctionItemId }}</a>
                    </td>
                    <td class="align-middle">{{ auction.reservePrice | currency }}</td>
                    <td class="align-middle">{{ auction.currentBid | currency }}</td>
                    <td class="align-middle">{{ auction.bidderName }}</td>
                    <td class="align-middle">{{ auction.item.itemId }}</td>
                    <td class="align-middle">{{ auction.item.description }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #bidForm="ngForm">
            <div class="form-group">
                <input type="number" [(ngModel)]="bid.maxAutoBidAmount"
                       class="form-control"
                       id="maxAutoBidAmount"
                       name="maxAutoBidAmount"
                       placeholder="Enter Max Auto Bid Amount"
                       required #maxAutoBidAmount="ngModel">
            </div>
            <div [hidden]="bid.maxAutoBidAmount" class="alert alert-danger">Max Auto Bid Amount is Required</div>

            <div class="form-group">
                <input type="text" [(ngModel)]="bid.bidderName"
                       class="form-control"
                       id="bidderName"
                       name="bidderName"
                       placeholder="Enter Bidder Name"
                       required #bidderName="ngModel">
            </div>
            <div [hidden]="bid.bidderName" class="alert alert-danger">Bidder Name is Required</div>

            <button type="submit"
                    [disabled]="!bidForm.form.valid"
                    class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
